<html lang="en">
	<head>

</script>

</script>

</script>

</script>

	<body onload="init()">
		<center>
			<div class="header">
				<div id="toggle">
					<div class="header_row" id="left">
						<p class="header_cell">
							work for:
						</p>
						<p class="header_cell">
							relax for:
						</p>
						<p class="header_cell">
							do
						</p>
					</div>
					<div class="header_row">
						<p class="header_cell">
							<input id="spinner_work" name="work">
						</p>
						<p class="header_cell">
							<input id="spinner_pause" name="pause">
						</p>
						<p class="header_cell">
							<input id="spinner_cycle" name="cycle">
						</p>
					</div>
					<div class="header_row" id="right">
						<p class="header_cell">
							minutes
						</p>
						<p class="header_cell">
							minutes
						</p>
						<p class="header_cell">
							cycles
						</p>
					</div>
				</div>
				<div id="buttons">
					<button id="btn_start" class="btn" onclick="start()">start</button><button id="btn_reset" class="btn" onclick="hardReset()">reset</button>
				</div>
			</div>
			<h1 id="txt">
				48-12?/beta
			</h1>
			<div>
				<div class="clock">
					<canvas id="canvas_min" height="250" width="240" style="border:0px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
					<p class="val" id="timeMin">
						0
					</p>
				</div>
				<div class="clock">
					<canvas id="canvas_sec" height="250" width="240" style="border:0px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
					<p class="val" id="timeSec">
						0
					</p>
				</div>
			</div>
			<div>
				<h2 id="cycleCount">
					0 cycles to go
				</h2>
			</div>
			<footer>
				<p>
					<a href="whatisthisabout.html">What is this?</a> - <a href="impressum.html">Impressum</a>
